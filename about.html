<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="partchef">
        <h1>Meet Our Chefs</h1>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- First set of images -->
            <div class="mySlides fade">
                <div class="numbertext"></div>
                <div class="slide-content">
                    <div class="content123">
                        <img src="IMAGES/chef1.jpeg" style="width: 400px;" class="slide-image"><br>
                        <div class="namechef">
                            <h2> Chef Marco Delgado</h2>
                        </div>
                    </div>
                    <div class="content123">
                        <img src="IMAGES/chef2.jpeg" style="width: 400px;" class="slide-image"><br>
                        <div class="namechef">
                            <h2> Chef Isabella Nguyen</h2>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Second set of images -->
            <div class="mySlides fade">
                <div class="numbertext"></div>

                <div class="slide-content">
                    <div class="content123">
                        <img src="IMAGES/chef3.jpeg" style="width: 400px;" class="slide-image"><br>
                        <div class="namechef">
                            <h2> Chef Gabriella Russo </h2>
                        </div>
                    </div>
                    <div class="content123">
                        <img src="images/chef4.jpeg" style="width: 400px;" class="slide-image"><br>
                        <div class="namechef">
                            <h2> Chef Antonio Patel</h2>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script src="javascript2.js"></script>
</body>

</html>
